<div class="additional-reminders-dialog">
  <h2 mat-dialog-title class="additional-reminders-dialog-title">
    Additional reminders
    <br />
    <span class="additional-reminders-dialog-date">{{ data.reminders[0].dateTime | date: 'EEEE, MMMM d, y' }}</span>
  </h2>

  <mat-dialog-content>
    <app-reminder-list class="additional-reminders-dialog-list" [reminders]="data.reminders" [isAdditional]="true"></app-reminder-list>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
